<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1pSrcbHZHu6q9cTENwbrynq00sC5hUJs0Ew&s">
</head>
<body>
    <div class="login-container glass">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <div class="textInputWrapper">
                    <input class="textInput" type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="textInputWrapper">
                    <input class="textInput" type="password" id="password" name="password" required>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
